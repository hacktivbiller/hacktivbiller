<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="967279515030-4trfsqboehhg9uj4iuvun8oibnnt9bih.apps.googleusercontent.com">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    

    <title>HacktivBiller</title>
    
</head>
<body>
    <div id="auth">
        <section id="login__page">
            <form id="login__form">
                <h5 class="mb-1">Login</h5>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input id="login__email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input id="login__password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div>
                    You dont have an account? <span id="login__register-btn" class="color-blue">Register here</span>
                </div>

                <div style="display: flex; justify-content: space-between">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </section>
        <section id="register__page">
            <form id="register__form">
                <h5 class="mb-1">Register</h5>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input 
                        id="register__username" 
                        type="text" 
                        class="form-control" 
                        placeholder="Enter username"
                    >
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input 
                        id="register__email" 
                        type="email" 
                        class="form-control" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter email"
                    >
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input 
                        id="register__password" 
                        type="password" 
                        class="form-control" 
                        placeholder="Password"
                    >
                </div>
                <div>
                    Already have an account? <span id="register__login-btn" class="color-blue">Login</span>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </section>
    </div>

    <div id="main">
        <!-- main content of the app goes here -->
        Hello world!
        <div onclick="logout()">logout</div>
    </div>

    <div id="yutub" class="row">
        <div id="formyutub" class="col-md-6 col-md-offset-3">
            <form action="#">
                <p><input type="text" id="search" placeholder="Type something..." autocomplete="off" class="form-control" /></p>
                <p><input type="submit" value="Search" class="form-control btn btn-primary w100"></p>
            </form>
            <div id="results"></div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <script src="./js/index.js"></script>
</body>
</html>
